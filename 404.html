    <meta charset="UTF-8">

    <title>404 - 頁面不存在 | 47屆電算社</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Noto Sans TC', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .glitch {
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {

            2%,
            64% {
                transform: translate(2px, 0) skew(0deg);
            }

            4%,
            60% {
                transform: translate(-2px, 0) skew(0deg);
            }

            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }

        .code-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            opacity: 0.1;
        }

        .code-char {
            position: absolute;
            color: #667eea;
            font-family: 'Courier New', monospace;
            animation: rain 4s linear infinite;
        }

        @keyframes rain {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>

            <div class="mb-12">

    <script>
        // Go back to previous page
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }

        // Go to home page
        function goHome() {
            window.location.href = '/';
        }

        // Show joke punchline
        function showPunchline() {
            document.getElementById('punchline').style.display = 'block';
            document.getElementById('jokeBtn').style.display = 'none';
        }

        // Create code rain effect
        function createCodeRain() {
            const codeChars = ['0', '1', '{', '}', '(', ')', ';', '=', '+', '-', '*', '/', '<', '>', 'if', 'for', 'int', 'var'];
            const container = document.getElementById('codeRain');

            function createChar() {
                const char = document.createElement('div');
                char.className = 'code-char';
                char.textContent = codeChars[Math.floor(Math.random() * codeChars.length)];
                char.style.left = Math.random() * 100 + '%';
                char.style.animationDuration = (Math.random() * 3 + 2) + 's';
                char.style.fontSize = (Math.random() * 10 + 10) + 'px';
                container.appendChild(char);

                setTimeout(() => {
                    if (char.parentNode) {
                        char.parentNode.removeChild(char);
                    }
                }, 5000);
            }

            setInterval(createChar, 200);
        }

        // Initialize code rain when page loads
        window.addEventListener('load', createCodeRain);
    </script>
